name: Reusable workflow

on:
  workflow_call:
    inputs:
      hoge:
        required: true
        type: string

jobs:
  example_job:
    name: Example job
    runs-on: ubuntu-latest
    steps:
      - name: echo hoge
        run: echo ${{ inputs.hoge }}

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8

      - name: java version
        run: java --version
